<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Valor Unitário</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="image/png" href="microblau.png">
</head>
<body>
    <div class="container">
        <div class="titlemic">
            <img src="microblaulogo.png" alt="Logo Microblau"/>
            <h1>Cálculo de Valor Total com IPI</h1>
        </div>
        <div class="xcontainer">
            <div class="highContainer">
                <div class="input1">
                    <label for="unit_padrao">Valor Unitário Padrão</label>
                    <input type="number" id="unit_padrao" placeholder="Insira o valor unitário padrão"> 
                </div>
                <div class="input1">
                    <label for="total_estipulado">Valor Total Estipulado</label>
                    <input type="number" id="total_estipulado" placeholder="Insira o valor total estipulado"> 
                </div>  
            </div>
            <div class="lowContainer">
                <div class="input1">
                    <label for="total_desejado">Valor Total Desejado</label>
                    <input type="number" id="total_desejado" placeholder="Insira o valor total desejado">
                </div>
                <div class="input1">
                    <button onclick="calcular()">Calcular Novo Valor Unitário</button>
                </div>
                <div class="result" id="resultado"></div>
            </div>
        </div>
    </div>

    <script>
        function calcular() {
            let total_estipulado = parseFloat(document.getElementById('total_estipulado').value);
            let unit_padrao = parseFloat(document.getElementById('unit_padrao').value);
            let total_desejado = parseFloat(document.getElementById('total_desejado').value);

            if (isNaN(total_estipulado) || isNaN(unit_padrao) || isNaN(total_desejado)) {
                document.getElementById('resultado').innerText = "Por favor, insira valores válidos.";
                return;
            }

            let resultado = (unit_padrao * total_desejado) / total_estipulado;
            document.getElementById('resultado').innerText = "Resultado: " + resultado.toFixed(4);
            document.getElementById('total_estipulado').value = total_estipulado.toFixed(4);
            document.getElementById('unit_padrao').value = unit_padrao.toFixed(4);
            document.getElementById('total_desejado').value = total_desejado.toFixed(4);
        }
    </script>

</body>
</html>
